{{> layouts/Layout title="Chat page"}}
<div class="chat-wrapper">
  {{> ChatList/ChatList previews=chatPreviews}}
  <main class="chat">
    <div class="chat__info">
      {{> Avatar/Avatar src=messages.avatar isBig=false canEdit=false }}
      <p class="chat__name">{{messages.name}}</p>
      <button class="chat__menu-button"><img src="/menu.svg" alt="Еще"/></button>
    </div>
    <ul class="chat__messages">
      <li class="chat__date-separator">
        <span>19 июня</span>
      </li>
      {{#each messages.messages}}
        {{> Message/Message message=.}}
      {{/each}}
    </ul>
    {{> MessagePanel/MessagePanel}}
  </main>
</div>

<script type="module">
  import "./chat.pcss";
  import "../../components/ChatList/chatList.pcss";
  import "../../components/ChatPreview/chatPreview.pcss";
  import "../../components/MessagePanel/messagePanel.pcss";
  import "../../components/Avatar/avatar.pcss";
</script>
